<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>안녕하세요</title>
</head>
<style>
label{
	color:red;
}
div  label{
	color:blue;
}
.none-jave {
	color : green;
}
</style>
<body>
<div>
	<label for="id">아이디 : </label><input type="text" id="id"><br>
	<label for="pwd" class="none-jave">비밀번호 : </label><input type="password" id="pwd"><br>
	<button>로그인</button>
	<table>
		<tr>
			<td>
				<label class="none-jave">하하</label>
			</td>
		</tr>
	</table>
</div>
<label>아이디와 비밀번호는 필수입니다.</label>
<script>
	document.getElementById("id");
	document.querySelector("#id");
</script>
</body>
</html>
